<!-- Roster page -->
<!-- Sidebar -->
<trmds-side-bar page="ranking" open="open"></trmds-side-bar>

<div class="rows-wrapper" ng-class="open">

  <div class="row title-bar">
    <div class="col-md-12">
      <h2>Ranking <small>Serveur, Region, Monde</small></h2>
    </div>
  </div>

  <!-- Ranking -->
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-6 text-center">
      <h2 class="text-muted"><b>Server</b> Rank</h2>
      <h1>{{ vm.guildRank.realm_rank }}</h1>
      <hr/>
      <h2 class="text-muted"><b>EU</b> Rank</h2>
      <h1>{{ vm.guildRank.area_rank }}</h1>
      <hr/>
      <h2 class="text-muted"><b>World</b> Rank</h2>
      <h1>{{ vm.guildRank.world_rank }}</h1>
      <br/>
      <a class="btn btn-primary"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</a>
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-2 text-center">
      <h3>WowProgress</h3>
      <a class="btn btn-default btn-sm" href="http://www.wowprogress.com/pve/eu/ysondre" target="_blank">
        Ysondre
      </a>
      <a class="btn btn-default btn-sm" href="http://www.wowprogress.com/guild/eu/ysondre/Tremendous" target="_blank">
        Tremendous
      </a>
    </div>
    <div class="col-md-1"></div>
  </div>

</div>
