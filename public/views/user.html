<!-- User page -->
<!-- Sidebar -->
<trmds-side-bar page="user"></trmds-side-bar>

<div class="rows-wrapper" ng-class="$root.open">

<trmds-title-bar page="Mon compte"></trmds-title-bar>
<br/>

<div class="row fade" ng-show="vm.characters">
  <div class="col-md-3">
    <div ng-repeat="(key,character) in vm.characters" style="cursor: pointer;">
      <div class="user-character" ng-class="{'user-character-selected': vm.selectedCharacterIndex === key}" ng-click="vm.selectCharacter(key)">
        <img class="user-character-thumbnail img-thumbnail" ng-src="{{ vm.getThumbnailUrl(character.thumbnail) }}"
             err-src="http://wow.zamimg.com/images/wow/icons/large/inv_misc_questionmark.jpg" width="64" height="64"/>
        <a ng-href="/#/character/{{ character.name }}" class="user-character-name" ng-class="vm.getClassColor(character.class)">{{ character.name }}</a>
        <span class="text-muted">{{ character.level }}</span>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div ng-repeat="item in vm.getSelectedCharacterLoot()">
      <trmds-loot boss-id="item.bossId" value="item.value" change-value="vm.changeValue"></trmds-loot>
    </div>
  </div>
  <div class="col-md-6">
    <a href="/logout" class="btn btn-sm btn-default">
      Logout <i class="fa fa-sign-out" aria-hidden="true"></i>
    </a>
  </div>
</div>

</div>
