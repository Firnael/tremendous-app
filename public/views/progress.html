<!-- Navbar -->
<trmds-nav-bar page="progress"></trmds-nav-bar>

<!-- Progress page -->
<div class="row">
  <div class="col-md-12">
    <h1>Progress</h1>
  </div>
</div>

<div class="row">
  <!-- Ranking -->
  <div class="col-md-9">
    <canvas class="chart chart-horizontal-bar" chart-data="vm.data" chart-labels="vm.labels" chart-series="vm.series"  chart-options="vm.options"></canvas>
  </div>
  <!-- Links -->
  <div class="col-md-3">
    <h2>Millenium</h2>
    <p>Server Rank : {{ vm.guildRank.realm_rank }}</p>
    <p>EU Rank : {{ vm.guildRank.area_rank }}</p>
    <p>World Rank : {{ vm.guildRank.world_rank }}</p>
    <hr/>

    <a href="http://www.wowprogress.com/pve/eu/ysondre" target="_blank">
      Ysondre sur WoWProgress
    </a>
    <br/>
    <a href="http://www.wowprogress.com/guild/eu/ysondre/Tremendous" target="_blank">
      Tremendous sur WoWProgress
    </a>
  </div>
</div>
