<!-- Home page -->
<!-- Sidebar -->
<trmds-side-bar page="home"></trmds-side-bar>

<div class="rows-wrapper" ng-class="$root.open"
     style="background-image: url(http://wow.zamimg.com/uploads/guide/seo/4872.jpg); background-size: cover;">

  <!-- <span class="home-timer">
    <timer interval="1000" countdown="vm.countdown">{{days}}D:{{hours}}H:{{minutes}}M:{{seconds}}S</timer>
  </span> -->

  <div class="row">
    <div class="col-md-3">
      <div ng-show="vm.logs" ng-repeat="log in vm.logs | limitTo: -10 | orderBy:['-start']">
        <trmds-logs-widget log="log"></trmds-logs-widget>
      </div>
      (10 derniers logs sur les {{ vm.logs.length }} existants)
    </div>
    <div class="col-md-4 col-md-offset-5">

      <div class="media">
        <div class="media-left">
          <a><img class="media-object img img-rounded" src="https://pbs.twimg.com/profile_images/586731244467150849/U4TyFhW8_400x400.jpg" width="80" height="80"/></a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">WoW Token <small>MaJ {{ vm.token.moment }}</small></h4>
          <span class="token-gold-value">{{ vm.token.value }}</span>
          <img class="token-gold-img" src="http://wow.zamimg.com/images/wow/icons/large/inv_misc_coin_02.jpg" width="20" height="20"/>
        </div>
      </div>

    </div>
  </div>
</div>
