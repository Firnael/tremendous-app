<!-- Navbar -->
<trmds-nav-bar page="home"></trmds-nav-bar>

<!-- Home page -->
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover table-condensed">
          <thead>
            <tr>
              <th>#</th>
              <th>Nom</th>
              <th>Rang</th>
              <th>Classe</th>
              <th>Lvl</th>
              <th>Avatar</th>
              <th>HF</th>
              <th>iLvl</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="character in vm.characters | orderBy:['+guildRank','-achievementPoints','-averageItemLevel']">
              <td>{{ $index+1 }}</td>
              <td><a ng-href="#/character/{{ character.name }}">{{ character.name }}</a></td>
              <td><trmds-guild-rank rank="{{ character.guildRank }}"></trmds-guild-rank></td>
              <td><trmds-class char-class="{{ character.class }}"></trmds-class></td>
              <td>{{ character.level }}</td>
              <td>{{ character.thumbnail }}</td>
              <td>{{ character.achievementPoints }}</td>
              <td>{{ character.averageItemLevel }}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
